<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational qualification table</title>
    <style>
        * {
            background-color: rgb(209, 240, 229);
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td,
        th {
            padding: 10px;
        }

        div,
        h1 {
            justify-content: center;
            display: flex;
        }
    </style>
</head>

<body>
    <h1>Educational qualification table</h2><br>
        <div>
            <table>
                <tr>
                    <th>sno</th>
                    <th>Course taken</th>
                    <th>Educational Institutions</th>
                    <th>Year of complete</th>
                    <th>percentage of marks/CGPA ( % )</th>
                </tr>

                <tr>
                    <td>1</td>
                    <td>10 th</td>
                    <td>Sri ramakrishna school</td>
                    <td>2020</td>
                    <td>98 %</td>
                </tr>
                
                <tr>
                    <td>2</td>
                    <td>12 th </td>
                    <td>Sri ramakrishna school</td>
                    <td>2022</td>
                    <td>94 %</td>
                </tr>
                
                <tr>
                    <td>3</td>
                    <td>BE CSE </td>
                    <td>Kumaraguru Institutions</td>
                    <td>2026</td>
                    <td>90 %</td>
                </tr>

            </table>
        </div>

</body>

</html>
