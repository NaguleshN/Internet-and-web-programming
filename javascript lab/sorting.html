<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>Hello World</h1>
<label for="values">Enter the sequence (Comma seperated) :</label>
<input type="text" name="input" id="values" />
<button onclick="sorting()">Sort integer</button>
<button onclick="sortingString()">Sort string</button>

<p id="display">sorted array ..</p>

<script>

function sorting(){
let string = document.getElementById("values").value;
const stringArray = string.split(",").map(item=>parseInt(item.trim()));
stringArray.sort((a,b)=>a-b);
document.getElementById("display").innerHTML=stringArray;
}

function sortingString(){
let string = document.getElementById("values").value;
const stringArray = string.split(",").map(item=>item.trim());
stringArray.sort((a,b)=>a-b);
document.getElementById("display").innerHTML=stringArray;
}

</script>
</body>
</html>
